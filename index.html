 body{

 }

<body>

<div ng-app="">
  <section class="header">
   <h1 class="title">CPI to Percentage Calculator, AMU</h1>
  </section>
  <div class="row">
   <label for="cpiIO"><h2>CPI</h2></label>
   <input placeholder="Enter CPI here" id="cpiIO"  ng-model="cpi"></input>
  </div>
  <div class="row">
   <label><h2>Percentage</h2></label>
   <h3>{{ (20*(cpi*cpi*cpi) - 380*(cpi*cpi) + 2725*cpi -1690)/84 }}</h3>
  </div>

</div>
